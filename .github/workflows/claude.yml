name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Get Job ID
        id: get_job_id
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          jobs=$(gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id}}/attempts/${{ github.run_attempt }}/jobs)
          job_id=$(echo $jobs | jq -r '.jobs[] | select(.runner_name=="${{ runner.name }}") | .id')
          echo "job_id=$job_id" >> $GITHUB_OUTPUT

      - name: Add eyes reaction and post status comment
        id: status_comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number || github.event.comment.issue.number }}
          body: |
            🔍 **Research in progress...**
            
            Action: [View workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/job/${{ steps.get_job_id.outputs.job_id }})
            
            I'm analyzing the topics mentioned and conducting comprehensive research. This may take a few minutes.
          reactions: eyes

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          
          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Let Claude Code read the prompt file directly
          prompt: |
            You are responding to a GitHub issue or comment that mentioned @claude.
            
            Issue/Comment Context:
            - Issue Number: ${{ github.event.issue.number || 'N/A' }}
            - Issue Title: ${{ github.event.issue.title || github.event.comment.issue.title || 'N/A' }}
            - Issue Body: ${{ github.event.issue.body || github.event.comment.issue.body || 'N/A' }}
            - Comment Body: ${{ github.event.comment.body || 'N/A' }}
            
            Progress Tracking Environment Variables:
            - REPOSITORY="${{ github.repository }}"
            - STATUS_COMMENT_ID="${{ steps.status_comment.outputs.comment-id }}"
            - WORKFLOW_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/job/${{ steps.get_job_id.outputs.job_id }}"
            - ISSUE_NUMBER="${{ github.event.issue.number || github.event.comment.issue.number }}"
            
            Read the file claude-prompt.md in the project root and follow those instructions to conduct research on the topics mentioned above.
            
            IMPORTANT: Do NOT perform git operations (branching, committing, pushing) or post completion comments. Only focus on creating the research files. The GitHub Actions workflow will handle git operations and status updates automatically.

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.anthropic.com/en/docs/claude-code/sdk#command-line for available options
          claude_args: '--allowedTools "Write,Edit,WebSearch,WebFetch,TodoWrite,Bash(rm *),Bash(mkdir *),Bash(gh *)"'

      - name: Check if research files were created
        id: check_research
        run: |
          ISSUE_NUM=${{ github.event.issue.number || github.event.comment.issue.number }}
          if [ -d "research/issue-${ISSUE_NUM}" ]; then
            echo "research_created=true" >> $GITHUB_OUTPUT
            echo "issue_number=${ISSUE_NUM}" >> $GITHUB_OUTPUT
          else
            echo "research_created=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push research files
        if: steps.check_research.outputs.research_created == 'true'
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: |
            feat: Add research report for issue #${{ steps.check_research.outputs.issue_number }}
            
            🔬 Generated comprehensive research report
            📁 Files: research/issue-${{ steps.check_research.outputs.issue_number }}/
            🤖 Created by Claude Code Research Assistant
          file_pattern: 'research/issue-${{ steps.check_research.outputs.issue_number }}/*'
          commit_user_name: claude-research-bot
          commit_user_email: claude-research-bot@users.noreply.github.com
          commit_author: Claude Research Bot <claude-research-bot@users.noreply.github.com>
          create_branch: true
          branch: research/issue-${{ steps.check_research.outputs.issue_number }}

      - name: Post completion comment
        if: steps.check_research.outputs.research_created == 'true'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ steps.check_research.outputs.issue_number }}
          body: |
            ✅ **Research completed!**
            
            🌿 **View Research Branch**: [`research/issue-${{ steps.check_research.outputs.issue_number }}`](${{ github.server_url }}/${{ github.repository }}/tree/research/issue-${{ steps.check_research.outputs.issue_number }})
            
            📄 **Main Report**: [`README.md`](${{ github.server_url }}/${{ github.repository }}/blob/research/issue-${{ steps.check_research.outputs.issue_number }}/research/issue-${{ steps.check_research.outputs.issue_number }}/README.md)
            📚 **Detailed Reports**: [`reports/`](${{ github.server_url }}/${{ github.repository }}/tree/research/issue-${{ steps.check_research.outputs.issue_number }}/research/issue-${{ steps.check_research.outputs.issue_number }}/reports)
            
            **Quick Navigation:**
            - 🔗 [Browse all research files](${{ github.server_url }}/${{ github.repository }}/tree/research/issue-${{ steps.check_research.outputs.issue_number }}/research/issue-${{ steps.check_research.outputs.issue_number }})
            - 📊 [Compare with main branch](${{ github.server_url }}/${{ github.repository }}/compare/main...research/issue-${{ steps.check_research.outputs.issue_number }})
            - 🔄 [Create Pull Request](${{ github.server_url }}/${{ github.repository }}/compare/main...research/issue-${{ steps.check_research.outputs.issue_number }}?expand=1)
            
            The research covers all mentioned aspects with detailed analysis and references.
            Please review and provide feedback!
          reactions: hooray


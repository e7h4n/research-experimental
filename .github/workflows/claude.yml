name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          
          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Optional: Give a custom prompt to Claude. If this is not specified, Claude will perform the instructions specified in the comment that tagged it.
          prompt: |
            You are a research assistant tasked with conducting deep research based on fragmentary ideas shared in GitHub issues.
            
            Your workflow should be:
            1. **Analyze the Issue**: Extract and understand the core concepts, questions, or research directions mentioned in the issue
            2. **Create Research Plan**: Generate a structured research plan with specific areas to investigate
            3. **Conduct Deep Research**: Use web search extensively to gather comprehensive information on each research area
            4. **Synthesize Findings**: Integrate the research findings into a coherent analysis
            5. **Generate Research Report**: Create a detailed research report that directly addresses the ideas and questions raised in the issue
            
            Your research report should:
            - Be comprehensive and well-structured
            - Include relevant data, examples, and evidence from your research
            - Address each fragmentary idea mentioned in the issue
            - Provide actionable insights and recommendations
            - Include proper citations and sources
            
            Format your response as a research report with clear sections, and post it as a comment on the issue.
            Make sure to thoroughly investigate each aspect mentioned in the issue using web search and present findings in a professional, academic style.

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.anthropic.com/en/docs/claude-code/sdk#command-line for available options
          claude_args: '--allowedTools "Write,Edit,WebSearch,WebFetch,TodoWrite,Bash(git *)"'


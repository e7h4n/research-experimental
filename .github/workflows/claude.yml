name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Add eyes reaction and post status comment
        id: status_comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number || github.event.comment.issue.number }}
          body: |
            üîç **Research in progress...**
            
            Action: [View workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            I'm analyzing the topics mentioned and conducting comprehensive research. This may take a few minutes.
          reactions: eyes

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          
          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Let Claude Code read the prompt file directly
          prompt: |
            You are responding to a GitHub issue or comment that mentioned @claude.
            
            Issue/Comment Context:
            - Issue Number: ${{ github.event.issue.number || 'N/A' }}
            - Issue Title: ${{ github.event.issue.title || github.event.comment.issue.title || 'N/A' }}
            - Issue Body: ${{ github.event.issue.body || github.event.comment.issue.body || 'N/A' }}
            - Comment Body: ${{ github.event.comment.body || 'N/A' }}
            
            Read the file claude-prompt.md in the project root and follow those instructions to conduct research on the topics mentioned above.

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.anthropic.com/en/docs/claude-code/sdk#command-line for available options
          claude_args: '--allowedTools "Write,Edit,WebSearch,WebFetch,TodoWrite,Bash(git *),Bash(gh *)"'

